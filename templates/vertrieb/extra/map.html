{% block content %}
<div class="col-lg-6">
    <div class="card mb-3">
            <div class="card-header bg-primary p-2 text-white bg-opacity-75 bg-gradient text-white">Karte</div>
            <div class="card-body">
                <div class="col-xl-12">
                    <div class="card">
                        <iframe 
                            width="100%" 
                            height="550px" 
                            frameborder="0" 
                            scrolling="yes" 
                            src="https://www.openstreetmap.org/export/embed.html?bbox={{ LONGITUDE }}%2C{{ LATITUDE }}%2C{{ LONGITUDE }}%2C{{ LATITUDE }}&amp;layer=mapnik&amp;marker={{ LATITUDE }}%2C{{ LONGITUDE }}&amp;zoom=14" 
                            style="border: 1px solid black">
                        </iframe>
                        <br/>
                        <small>
                            <a href="https://www.openstreetmap.org/?mlat={{ LATITUDE }}&amp;mlon={{ LONGITUDE }}#map=14/{{ LATITUDE }}/{{ LONGITUDE }}">Größere Karte anzeigen</a>
                        </small>
                    </div> <!-- end card-->
                </div> <!-- end col-->
            </div>
        </div>
    
    </div>
{% endblock %}
